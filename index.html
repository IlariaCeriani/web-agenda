<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="" id="signup-form">
        <h2 class="title">Sign up</h2>
        <label for="email">Email:</label><input type="email" placeholder="john.green@gmail.com" id="newemail" name="email" required><br>
        <label for="username">Username:</label><input type="text" id="newusername" name="username" placeholder="yellowbean" required><br>
        <label for="pw">Password (8 charachters minimum):</label><input type="password" minlength="8" id="newpw" name="pw" required>
        <button type="submit">Sign up</button>
    </form>
    <form action="" id="login-form">
        <h2 class="title">Log in</h2>
        <label for="username">Username:</label><input type="text" id="username" name="username" required><br>
        <label for="pw">Password:</label><input type="password" minlength="8" id="pw" name="pw" required>
        <button type="submit">Log in</button>
    </form>




    <script src="index.js"></script>
</body>
</html>
